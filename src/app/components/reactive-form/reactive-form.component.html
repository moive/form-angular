<h2 class="text-2xl font-semibold uppercase my-10">{{ title }}</h2>

<div
  class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md"
  role="alert"
  *ngIf="false"
>
  <div class="flex">
    <div class="py-1">
      <svg
        height="32"
        style="overflow: visible; enable-background: new 0 0 32 32"
        viewBox="0 0 32 32"
        width="32"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        class="fill-current h-6 w-6 text-red-500 mr-4"
      >
        <g>
          <g id="Error_1_">
            <g id="Error">
              <circle cx="16" cy="16" id="BG" r="16" />
              <path
                d="M14.5,25h3v-3h-3V25z M14.5,6v13h3V6H14.5z"
                id="Exclamatory_x5F_Sign"
                style="fill: #e6e6e6"
              />
            </g>
          </g>
        </g>
      </svg>
    </div>
    <div>
      <p class="font-bold my-0">Error:</p>
      <p class="text-sm my-0">
        Form invalid. Please check the fields and try again.
      </p>
    </div>
  </div>
</div>

<form
  [formGroup]="myForm"
  class="grid grid-cols-6 gap-6 mt-6"
  autocomplete="off"
>
  <div class="col-span-6">
    <label for="project-name" class="block text-sm font-medium text-gray-700"
      >Project name</label
    >
    <input
      type="text"
      name="project-name"
      placeholder="Enter project name"
      class="block text-sm leading-5 w-full py-2 px-3 border-2 border-gray-300 text-slate-500 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
      name="project"
      minlength="3"
      maxlength="15"
      required
    />
  </div>
  <div class="col-span-6">
    <label for="hours" class="block text-sm font-medium text-gray-700"
      >Hours to complete</label
    >
    <input
      type="number"
      name="hours"
      placeholder="Enter hours"
      class="block text-sm leading-5 w-full py-2 px-3 border-2 border-gray-300 text-slate-500 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
      name="hours"
      min="0"
      max="25"
      required
    />
  </div>
  <div class="col-span-6">
    <label for="technologies" class="block text-sm font-medium text-gray-700"
      >Technology</label
    >
    <div class="flex">
      <input
        type="text"
        name="technology"
        placeholder="Enter technology"
        class="block text-sm leading-5 w-full py-2 px-3 border-2 border-gray-300 text-slate-500 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
        name="technology"
        minlength="3"
        maxlength="15"
        #technologyInput
      />
      <button
        type="button"
        class="inline-flex justify-center py-2 px-2 border border-transparent shadow-sm text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 ml-3"
      >
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
    <div class="mt-3">
      <span
        class="inline-block ml-3 whitespace-nowrap rounded-lg bg-slate-100 py-0.5 px-2 text-xs font-semibold leading-6 text-slate-700"
        *ngFor="let technology of []"
      >
        {{ technology }}
      </span>
    </div>
  </div>
  <div class="col-span-6">
    <button
      type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mr-3"
    >
      Add
    </button>
    <button
      type="button"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400"
    >
      Reset
    </button>
  </div>
</form>
<app-data-table
  [projects]="projects"
  *ngIf="projects.length > 0"
></app-data-table>
